<h2>Sign In</h2>
<p *ngIf="loginFailed">Sorry, that username and password did not work.  Please try again.</p>
<form #f="ngForm" (ngSubmit)="login()">
  <!-- TODO: refactor with validation -->
  <!-- TODO: refactor with new forms API -->
  <div class="form-group">
    <label for="login_username">Username or Email</label>
    <input id="login_username" class="form-control" name="username" type="text" placeholder="Username or Email" [(ngModel)]="username">
  </div>
  <div class="form-group">
    <label for="login_password">Password</label>
    <input id="login_password" class="form-control" name="password" type="password" placeholder="Password" [(ngModel)]="password">
  </div>
  <button type="submit">Sign In</button>
</form>
<p *ngIf="loginFailed">
  <a [routerLink]="['/forgot-password']">Forgot Password?</a>
</p>
<p>
  Don't have an account?  <a [routerLink]="['/register']">Sign up today!</a>
</p>
