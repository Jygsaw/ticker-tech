<h2>Orders</h2>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Listing ID</th>
      <th>Quantity</th>
      <th>Action</th>
      <th>Conditions</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders">
      <td>{{order.id}}</td>
      <td>{{order.listing_id}}</td>
      <td>{{order.quantity}}</td>
      <td>{{order.action}}</td>
      <td>{{order.conditions}}</td>
      <td>{{order.status}}</td>
    </tr>
  </tbody>
</table>
